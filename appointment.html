  <!-- Hero Section -->
  <header class="hero" id="home">
    <h1>Welcome to HealthConnect</h1>
    <p>Your One-Stop Digital Healthcare Platform</p>
  </header>
  <div class="booking-container">
    <h2>Book an Appointment</h2>

    <label for="specialization">Select Specialization:</label>
    <select id="specialization" class="select">
      <option value="All">All Specializations</option>
      <option value="Neurologist">Neurologist</option>
      <option value="Cardiologist">Cardiologist</option>
      <option value="Oncologist">Oncologist</option>
      <option value="Dermatologist">Dermatologist</option>
  </select>

    <label for="doctorSelect">Select Doctor:</label>
    <select id="doctorSelect">
      <option value="doctor">Select a doctor</option>
      <option value="doctor">Dr. Sucheta Mudgerikar</option>
      <option value="doctor">Dr. Shubham Patil</option>
      <option value="doctor">Dr. Mukesh Kumar</option>
      <option value="doctor">Dr. Bhumir Chauhan</option>
      <option value="doctor">Dr. Vishal Jogi</option>
      <option value="doctor">Dr. Harsh Shah</option>
    </select>

    <label for="dateSelect">Select Date:</label>
    <input type="date" id="dateSelect" min="" />

    <label for="timeslot">Select Timeslot:</label>
    <select id="timeslot">
      <option value="timeslot">Select a timeslot</option>
      <option value="9:00 AM">9:00 AM</option>
      <option value="10:00 AM">10:00 AM</option>
      <option value="11:00 AM">11:00 AM</option>
      <option value="12:00 PM">12:00 PM</option>
      <option value="2:00 PM">2:00 PM</option>
      <option value="3:00 PM">3:00 PM</option>
      <option value="4:00 PM">4:00 PM</option>
    </select>

    <label for="waittime">Estimated Waiting Time:</label>
    <input type="text" id="waittime" value="25 min" readonly class="readonly-box" />    

    <div id="slotContainer"></div>

    <button id="confirmButton">CONFIRM</button>
    
    <div id="confirmationMessage" class="success-message"></div>
  </div>
